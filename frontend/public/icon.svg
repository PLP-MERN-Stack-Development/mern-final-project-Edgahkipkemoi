<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0284c7"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(100, 100)">
    <!-- Left weight -->
    <rect x="-75" y="-20" width="20" height="40" rx="4" fill="#ffffff"/>
    <rect x="-70" y="-25" width="10" height="50" rx="2" fill="#e0f2fe"/>
    
    <!-- Bar -->
    <rect x="-55" y="-8" width="110" height="16" rx="8" fill="#ffffff"/>
    <rect x="-50" y="-6" width="100" height="12" rx="6" fill="#e0f2fe"/>
    
    <!-- Right weight -->
    <rect x="55" y="-20" width="20" height="40" rx="4" fill="#ffffff"/>
    <rect x="60" y="-25" width="10" height="50" rx="2" fill="#e0f2fe"/>
    
    <!-- Accent lines -->
    <line x1="-65" y1="-15" x2="-65" y2="15" stroke="#0284c7" stroke-width="2"/>
    <line x1="65" y1="-15" x2="65" y2="15" stroke="#0284c7" stroke-width="2"/>
  </g>
  
  <!-- Pulse effect (optional) -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>
