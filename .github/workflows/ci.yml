name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Create test environment file
      run: |
        cd backend
        cat > .env << EOF
        NODE_ENV=test
        MONGODB_URI=mongodb://localhost:27017/fittrack_test
        JWT_SECRET=test-jwt-secret-key-for-ci
        JWT_REFRESH_SECRET=test-refresh-secret-key-for-ci
        JWT_EXPIRES_IN=15m
        JWT_REFRESH_EXPIRES_IN=7d
        COOKIE_SECRET=test-cookie-secret
        FRONTEND_URL=http://localhost:5173
        EOF

    - name: Run backend tests
      run: |
        cd backend
        npm test

    - name: Run backend linting
      run: |
        cd backend
        npm run lint

  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend tests
      run: |
        cd frontend
        npm test

    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint

    - name: Build frontend
      run: |
        cd frontend
        npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: Setup test environment
      run: |
        cd backend
        cat > .env << EOF
        NODE_ENV=test
        PORT=5001
        MONGODB_URI=mongodb://localhost:27017/fittrack_e2e
        JWT_SECRET=test-jwt-secret-key-for-e2e
        JWT_REFRESH_SECRET=test-refresh-secret-key-for-e2e
        JWT_EXPIRES_IN=15m
        JWT_REFRESH_EXPIRES_IN=7d
        COOKIE_SECRET=test-cookie-secret
        FRONTEND_URL=http://localhost:5173
        EOF

    - name: Start backend server
      run: |
        cd backend
        npm run build
        npm start &
        sleep 10

    - name: Seed test data
      run: |
        cd backend
        npm run seed

    - name: Install Playwright browsers
      run: |
        cd frontend
        npx playwright install

    - name: Run E2E tests
      run: |
        cd frontend
        npm run test:e2e

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit (backend)
      run: |
        cd backend
        npm audit --audit-level moderate

    - name: Run security audit (frontend)
      run: |
        cd frontend
        npm audit --audit-level moderate

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, e2e-tests]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: Build backend
      run: |
        cd backend
        npm run build

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Deploy to production
      run: |
        echo "Deployment step would go here"
        echo "Backend build ready in backend/dist"
        echo "Frontend build ready in frontend/dist"